<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panels">
        <div class="panel">
            <div class="title">
                <h3>Morse Code Translation</h3>
                <h1>摩斯密碼翻譯器</h1> 
            </div>
            <div class="input">
                <textarea placeholder="Type your words" id="input" rows="4">MORSECODE</textarea>
                
            </div>
            <div class="tranSymbol">⇵</div>
            <div class="input">
                <textarea placeholder="Type your codes" id="output" rows="4"></textarea>
            </div>
            <div class="btn-group">
                <button id="btnMorse" class="btn btn--purple">GET Morse Code</button>
                <button id="btnEng" class="btn btn--yellow">English Content</button>
                <button id="btnPlay" class="btn">Play</button>

            </div>
        </div>
        <div class="panel yellow">
            <h3>Cheat Sheet</h3>
            <hr>
            <ul class="transList"></ul>
        </div>
    </div>
    
    <div class="decoration">MORSE CODE</div>



    <!-- JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-color.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
